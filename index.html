<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Andrew's Online Registration Form</title>
</head>
<body>
  <div>
    <header>
      <h1 class="name">the code review</h1>
    </header>
    <main>
      <div class="container">
        <form action="index.html" method="POST">
          <div class="sign_up">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
          </div>
          <fieldset class="contact">
            <div class="wrap group">
              <legend>Contact Information</legend>
              <label for="name" class="col">Full Name:</label>
              <input class="col" type="text" id="name" name="user_name" placeholder="required" >
              <label class="col" for="email">Email Address:</label>
              <input class="col" type="email" id="email" name="user_email" placeholder="required">
              <label class="col" for="phone">Phone Number:</label>
              <input class="col" type="tel" id="phone" name="user_phone">
              <label class="col" for="address">Street Address:</label>
              <input class="col" type="text" id="address" name="user_address">
              <label class="col" for="city">City:</label>
              <input class="col" type="text" id="city" name="user_city">
              <label class="col" for="province">Province &#47; State</label>
              <select class="col" id="province" name="user_province">
                <optgroup label="State">
                  <option value="alabama">AL</option>
                  <option value="alaska">AK</option>
                  <option value="arizona">AZ</option>
                  <option value="arkansas">AR</option>
                  <option value="california">CA</option>
                  <option value="colorado">CO</option>
                  <option value="connecticut">CT</option>
                  <option value="delaware">DE</option>
                  <option value="florida">FL</option>
                  <option value="georgia">GA</option>
                  <option value="hawaii">HI</option>
                  <option value="idaho">ID</option>
                  <option value="illinois">IL</option>
                  <option value="indiana">IN</option>
                  <option value="iowa">IA</option>
                  <option value="kansas">KS</option>
                  <option value="kentucky">KY</option>
                  <option value="louisiana">LA</option>
                  <option value="maine">ME</option>
                  <option value="maryland">MD</option>
                  <option value="massachusetts">MA</option>
                  <option value="michigan">MI</option>
                  <option value="minnesota">MN</option>
                  <option value="mississippi">MS</option>
                  <option value="missouri">MO</option>
                  <option value="montana">MT</option>
                  <option value="nebraska">NE</option>
                  <option value="nevada">NV</option>
                  <option value="new hampshire">NH</option>
                  <option value="new jersey">NJ</option>
                  <option value="new mexico">NM</option>
                  <option value="new york">NY</option>
                  <option value="north carolina">NC</option>
                  <option value="north dakota">ND</option>
                  <option value="ohio">OH</option>
                  <option value="oklahoma">OK</option>
                  <option value="oregon">OR</option>
                  <option value="pennsylvania">PA</option>
                  <option value="rhode island">RI</option>
                  <option value="south carolina">SC</option>
                  <option value="south dakota">SD</option>
                  <option value="tennessee">TN</option>
                  <option value="texas">TX</option>
                  <option value="utah">UT</option>
                  <option value="vermont">VT</option>
                  <option value="virginia">VA</option>
                  <option value="washington">WA</option>
                  <option value="west virginia">WV</option>
                  <option value="wisconsin">WI</option>
                  <option value="wyoming">WY</option>
                </optgroup>
                <optgroup label="Province">
                  <option value="alberta">AB</option>
                  <option value="british columbia">BC</option>
                  <option value="manitoba">MB</option>
                  <option value="new brunswick">NB</option>
                  <option value="newfoundland and labrador">NL</option>
                  <option value="nova scotia">NS</option>
                  <option value="ontario">ON</option>
                  <option value="prince edward island">PE</option>
                  <option value="quebec">QC</option>
                  <option value="saskatchewan">SK</option>
                  <option value="northwest territories">NT</option>
                  <option value="nunavut">NU</option>
                  <option value="yukon">YT</option>
                </optgroup>
              </select>
              <label class="col" for="postal_zip">Postal Code &#47; Zip:</label>
              <input class="col" type="text" id="postal_zip" name="user_postal">
              </div>
          </fieldset>
          <fieldset class="newsletter">
            <div class="newsletter">
              <legend>Newsletter</legend>
              <label>Select the newsletters you would like to recieve</label>
              <input type="checkbox" id="html" value="html_news" name="html_newsletter"><label for="html" class="inline">HTML News</label><br>
              <input type="checkbox" id="css" value="css_news" name="css_newsletter"><label for="css" class="inline">CSS Newsletter</label><br>
              <input type="checkbox" id="javascript" value="javascrip_news"  name="javascript_newsletter"><label for="javascript" class="inline">Javascript News</label><br>
              <label>Newsletter format</label>
              <input type="radio" id="html_radio" value="html_format" name="format"><label for="html_radio" class="inline">HTML</label><br>
              <input type="radio" id="plain_text_radio" value="plain_text_format" name="format"><label for="plain_text_radio" class="inline">Plain text</label><br>
              <label for="other_topics">Other topics you'd like to hear about</label>
              <textarea id="other_topics" name="other_topics"></textarea>
            </div>
          </fieldset>
          <button type="submit">Sign Up</button>
        </form>
        <footer>Copyright The Code Review</footer>
      </div>
    </main>
  </div>
</body>
</html>
